name: Daily Momentum Update

on:
  workflow_dispatch:
  schedule:
    - cron: "30 23 * * 1-5"   # Weekdays after US close

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Seed daily output
        run: |
          python updater/seed_today.py

      - name: Commit artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add artifacts/
          git commit -m "Daily artifacts update" || echo "No changes"
          git push
