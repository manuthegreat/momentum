name: Run Backtests

on:
  workflow_dispatch:

concurrency:
  group: run-backtests-main
  cancel-in-progress: false

jobs:
  run-backtests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas numpy pyarrow yfinance requests lxml

      - name: Run backtest pipeline
        run: |
          python -m updater.run_backtest_systems

      - name: Commit backtest artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add artifacts/backtest_*.parquet artifacts/backtest_*.json

          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Refresh backtest artifacts"

          git pull --rebase origin main
          git push origin main
