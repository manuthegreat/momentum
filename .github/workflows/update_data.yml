name: Daily Market Data Update

on:
  schedule:
    - cron: "0 23 * * 1-5"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas yfinance requests lxml pyarrow

      - name: Update parquet data
        run: |
          python updater/update_parquet.py

      - name: Commit updated parquet files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add artifacts/*.parquet
          git commit -m "Daily market data refresh" || echo "No changes"
          git push
