name: Run backtests

on:
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backtest pipeline
        run: |
          python updater/run_backtest.py

      - name: Commit backtest artifacts
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add artifacts/backtest_signals.parquet
          git commit -m "Backtest artifacts update" || echo "No changes"
          git push
