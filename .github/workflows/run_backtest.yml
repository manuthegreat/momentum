name: Run backtests

on:
  workflow_dispatch:
  schedule:
    # Weekdays after daily price artifacts
    - cron: "0 18 * * 1-5"

jobs:
  run-backtests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full momentum pipeline backtests (A / B / C)
        run: |
          export PYTHONPATH=$PWD
          python updater/run_backtest_from_signals.py

      - name: Commit backtest artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Bucket A
          git add artifacts/backtest_equity_A.parquet
          git add artifacts/backtest_trades_A.parquet
          git add artifacts/backtest_stats_A.json
          git add artifacts/trade_stats_A.json
          git add artifacts/today_A.parquet

          # Bucket B
          git add artifacts/backtest_equity_B.parquet
          git add artifacts/backtest_trades_B.parquet
          git add artifacts/backtest_stats_B.json
          git add artifacts/trade_stats_B.json
          git add artifacts/today_B.parquet

          # Bucket C
          git add artifacts/backtest_equity_C.parquet
          git add artifacts/backtest_trades_C.parquet
          git add artifacts/backtest_stats_C.json
          git add artifacts/trade_stats_C.json
          git add artifacts/today_C.parquet

          git commit -m "Update momentum backtest artifacts (A/B/C)" || echo "No changes to commit"
          git push
